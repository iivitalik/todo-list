{% extends "base.html" %}
{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ object.content }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
